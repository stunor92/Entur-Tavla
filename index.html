<html>
<body style="background-color:black;">
    <iframe src="https://tavla.entur.no/kaAd4zN9ULyQjD3n8T3a" title="Entur tavla" width="100%" height="1200" frameBorder="0"></iframe>

    <img src="https://www.yr.no/nb/innhold/1-92416/meteogram.svg?mode=dark" width="100%" height="400" >

    <script>
        setInterval(function(){
            refreshImg();
        }, 50000);

        function refreshImg(){
            var x = document.querySelectorAll("body > img");
            for (var i = x.length - 1; i >= 0; i--) {
                x[i].src = x[i].src + '&' + new Date().getTime();
                console.log(x[i].src);
            };
        }
    </script>

</body>
</html>
