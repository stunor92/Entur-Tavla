<body>
    <img src="https://www.yr.no/nb/innhold/1-92416/meteogram.svg?mode=dark" width="100%" height="100%">

    <script>
        setInterval(function(){
            refreshImg();
        }, 50000);
        // 2000 = 2 seconds, change to whatever you like

        function refreshImg(){
            var x = document.querySelectorAll("body > img");
            for (var i = x.length - 1; i >= 0; i--) {
                x[i].src = x[i].src + '&' + new Date().getTime();
                console.log(x[i].src);
            };
        }
    </script>
</body>
